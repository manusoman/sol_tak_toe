<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol-Tak-Toe</title>    
    <link rel="shortcut icon" type="image/x-icon" href="res/circle.svg">
    <link rel="stylesheet" href="style.css">
    <script src="lib/buffer.js"></script>
    <script>window.Buffer = window.buffer.Buffer;</script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js" defer></script>
    <!-- <script src="lib/index.iife.min.js" defer></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/base-58@0.0.1/Base58.min.js" defer></script> -->
    <script src="lib/Base58.min.js" defer></script>
    <script src="src/app.mjs" type="module"></script>
</head>
<body>

<header>
    <a href="http://localhost:3000/"><img src="res/Sol-Tac-Toe.svg" alt="Site logo"></a>
    <div id="dp" class="off">
        <div><h3 id="solBalance"></h3></div>
        <button id="dpBtn">
            <img id="profilePic" class="dpPic" alt="Profile picture"><span id="username"></span>
        </button>
    </div>

    <div id="profileData" class="off">
        <div>
            <span id="userId"></span>
            <button id="withDrawBlnc">Withdraw Balance</button>
            <button id="closeAccBtn">Close Account</button>
        </div>
    </div>
</header>

<div id="login">
    <button id="walletConnectButton">Connect Devnet Wallet</button>
</div>

<form id="signup" class="off">
    <h3>Account doesn't exist. Create one?</h3>
    <input type="text" name="username" placeholder="Display name"><input type="submit" value="Yes, sign me up">
</form>

<main id="main" class="off">
    <section id="online">
        <span>ONLINE</span>
        <ul id="opponentList"></ul>
    </section><section>

        <div id="gamePanel" class="off">
            <h4>
                <img src="res/cross.svg"><span id="player1Name"></span><img src="res/circle.svg"><span id="player2Name"></span>
            </h4>

            <div id="turnSignal">
                <span>Your turn</span><span>Wait for opponent to move</span>
            </div>

            <table id="gameTable">
                <tr>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
                <tr>
                    <td></td><td></td><td></td>
                </tr>
            </table>

            <div id="gameResult">
                <h2>You won!</h2><h2>You lost.</h2><h2>Draw.</h2><button id="closeGameBtn">Close</button>
            </div>
        </div>

        <form id="opponentData" class="off">
            <h2 id="opponentName"></h2>
            <span id="opponentAccId"></span>
            <label for="stakeIdx">Stake</label>
            <select name="stakeIdx" id="stakeIdx">
                <option value="0" selected>0.5 Sol</option>
                <option value="1">1 Sol</option>
                <option value="2">2 Sols</option>
            </select><br>
            <input type="submit" value="Challenge">
        </form>

        <div id="gameInviteData" class="off">
            <h2>Challenges</h2>
            <ul id="challengeList"></ul>
        </div>

    </section>
</main>
    
</body>
</html>
